<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>op-art</title>
    <script src="../require.js"></script>
    <link href="../op_art.css" rel="stylesheet" />
  </head>

  <body>
    <div id="plot"></div>

    <script>
      require.config({
        baseUrl: "..",
        paths: {
          d3: 'https://d3js.org/d3.v5.min'
        }
      });
      require(["op_art"], function(op_art) {
        const arrs = [
  {
    "id": 0,
    "kind": "f",
    "ndim": 1,
    "shape": [
      1
    ],
    "cells": [
      {
        "id": "0_0",
        "index": [
          0
        ],
        "value": 1.0,
        "sources": null
      }
    ]
  },
  {
    "id": 1,
    "kind": "f",
    "ndim": 2,
    "shape": [
      1,
      2
    ],
    "cells": [
      {
        "id": "1_0",
        "index": [
          0,
          0
        ],
        "value": 1.0,
        "sources": [
          "0_0"
        ]
      },
      {
        "id": "1_8",
        "index": [
          0,
          1
        ],
        "value": 1.0,
        "sources": [
          "0_0"
        ]
      }
    ]
  }
];
        const lines = [
  "a = xp.ones((1,))",
  "b = xp.broadcast_to(a, (1, 2))"
];

        op_art.visualize("#plot", arrs, lines, 1500, true);
      });
    </script>
  </body>
</html>
